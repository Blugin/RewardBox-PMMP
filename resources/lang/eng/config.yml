# Advanced configuration file for RewardBox plugin
# Some of these settings are safe, others can break your server if modified incorrectly
# New settings/defaults won't appear automatically on this file when upgrading

settings:
  #Multi-language setting
  #Available: eng, kor
  language: "eng"


command:
  #Name of main command
  #You can change this to be what you want
  name: "rewardbox"

  #Aliases of main command
  #You can add, replace, or remove them as you like
  aliases: ["rb", "rbox"]

  children:
    #Setting of subcommands
    #Same as main command setting
    create:
      name: "Create"
      aliases: ["c", "add"]
    remove:
      name: "Remove"
      aliases: ["r"]
    edit:
      name: "Edit"
      aliases: ["e"]
    name:
      name: "Name"
      aliases: ["n"]


permission:
  #Permission of main command
  #You can change this to be what you want
  main: "op"

  children:
    #Permission of subcommands
    #Same as Permission of main command setting
    create: "op"
    enable: "op"
    edit: "op"
    name: "op"